<!DOCTYPE html>
<html dir="ltr" lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      p-flyout {
        --p-flyout-max-width: 350px;
      }
      .playground {
        padding: 1rem;
      }

      .playground.light {
        background: #fff;
      }

      .playground.light.surface {
        background: #eeeff2;
      }

      .playground.dark {
        background: #0e0e12;
      }

      .playground.dark.surface {
        background: #212225;
      }
    </style>
  </head>
  <body style="overflow: auto" class="playground">
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main>
      <p-button>Open</p-button>
      <p-button>Open Slotted Scroll</p-button>
      <p-button>Open Slotted</p-button>
      <p-button>Open buttons</p-button>
      <p-flyout id="basic" theme="dark">
        <div slot="header">
          <p-heading tag="h5" size="large">Sticky Heading</p-heading>
          <p-text size="small">Sticky header text</p-text>
        </div>
        <div style="height: 100vh">Some Content</div>
      </p-flyout>
      <p-flyout position="left" open="true">
        <div slot="header">
          <p-heading tag="h5" size="large">Sticky Heading</p-heading>
          <p-text size="small">Sticky header text</p-text>
        </div>
        <div style="height: 100vh">Some Content</div>
        <div slot="footer">
          <p-button>Footer Button</p-button>
        </div>
        <div slot="secondary-content">
          <p-text> Secondary Content </p-text>
        </div>
      </p-flyout>
      <p-flyout theme="dark">
        <div slot="header">
          <p-heading tag="h5" size="large">Sticky Heading</p-heading>
          <p-text size="small">Sticky header text</p-text>
        </div>
        <p-text>Some Content</p-text>
        <p-button slot="footer">Footer Button</p-button>
        <div slot="secondary-content">
          <p-text> Secondary Content </p-text>
        </div>
      </p-flyout>

      <!--      </p-flyout>-->
    </main>

    <script>
      const flyouts = document.querySelectorAll('p-flyout');
      console.log(flyouts);

      const buttonsOpen = document.querySelectorAll('p-button');
      buttonsOpen.forEach((btn, index) => btn.addEventListener('click', () => openFlyout(index)));

      flyouts.forEach((flyout, index) => {
        flyout.addEventListener('dismiss', () => closeFlyout(index));
      });

      function openFlyout(index) {
        flyouts[index].open = true;
      }

      function closeFlyout(index) {
        flyouts[index].open = false;
      }

      [
        <!-- START: keep this snippet to log component lifecycle events -->
        ('componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'),
      ].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
