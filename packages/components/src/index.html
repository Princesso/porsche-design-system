<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
    <style>
      .playground {
        padding: 1rem;
      }

      .playground.light {
        background: #fff;
      }

      .playground.light.surface {
        background: #eeeff2;
      }

      .playground.dark {
        background: #0e0e12;
      }

      .playground.dark.surface {
        background: #212225;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <main style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 10px">
      <!--      <p-link-tile-model-->
      <!--        aspect-ratio="4:3"-->
      <!--        description="Some description"-->
      <!--        sub-description="Some sub-description"-->
      <!--        primary-link-props="{ label: 'Some label', href: '#' }"-->
      <!--        secondary-link-props="{ label: 'Some label', href: '#2' }"-->
      <!--        weight="regular"-->
      <!--      >-->
      <!--        <img src="assets/porsche_beach-min.jpg" width="3000" height="2000" alt="Some alt text" />-->
      <!--      </p-link-tile-model>-->
      <p-link-tile-model
        aspect-ratio="9:16"
        description="Some description"
        sub-description="Some sub-description"
        primary-link-props="{ label: 'Some label', 'href': '#' }"
        secondary-link-props="{ 'label': 'Some label', 'href': '#2' }"
        direction="{ base: 'column', l: 'row' }"
        weight="regular"
      >
        <img src="assets/porsche_beach-min.jpg" width="3000" height="2000" alt="Some alt text" />
      </p-link-tile-model>

      <p-link-tile href="https://www.porsche.com" label="Some label" description="Some Description">
        <img src="assets/porsche_beach-min.jpg" width="3000" height="2000" alt="Some alt text" />
      </p-link-tile>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
