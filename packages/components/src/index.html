<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
    <style>
      .playground {
        padding: 1rem;
      }

      .playground.light {
        background: #fff;
      }

      .playground.light.surface {
        background: #eeeff2;
      }

      .playground.dark {
        background: #0e0e12;
      }

      .playground.dark.surface {
        background: #212225;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>

    <style>
      p-scroller {
        white-space: nowrap;
        max-width: 600px;
      }
      p-scroller > *:not(:last-child) {
        margin-right: 0.5rem;
      }
      p-scroller > button {
        line-height: 1.5;
        font-size: 16px;
      }
    </style>

    <main style="padding: 20px">
      <div style="max-width: 600px">
        <p-tabs-bar>
          <button type="button">Tab One</button>
          <button type="button">Tab Two</button>
          <button type="button">Tab Three</button>
          <button type="button">Tab Four</button>
          <button type="button">Tab Five</button>
          <button type="button">Tab Six</button>
          <button type="button">Tab Seven</button>
          <button type="button">Tab Eight</button>
          <button type="button">Tab Nine</button>
          <button type="button">Tab Ten</button>
          <button type="button">Tab Eleven</button>
          <button type="button">Tab Twelve</button>
          <button type="button">Tab Thirteen</button>
          <button type="button">Tab Fourteen</button>
          <button type="button">Tab Fifteen</button>
          <button type="button">Tab Sixteen</button>
          <button type="button">Tab Seventeen</button>
          <button type="button">Tab Eighteen</button>
          <button type="button">Tab Nineteen</button>
          <button type="button">Tab Twenty</button>
        </p-tabs-bar>
      </div>
      <div style="padding: 20px">
        <p-scroller>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
          <button>Default Light</button>
        </p-scroller>
      </div>
      <br />
      <div style="background: #eeeff2; padding: 20px">
        <p-scroller gradient-color-scheme="surface">
          <button>Light surface</button>
          <button>Light surface</button>
          <button>Light surface</button>
          <button>Light surface</button>
          <button>Light surface</button>
          <button>Light surface</button>
          <button>Light surface</button>
        </p-scroller>
      </div>
      <br />
      <div style="background: #0e0e12; padding: 20px">
        <p-scroller theme="dark">
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
          <button>Default dark</button>
        </p-scroller>
      </div>
      <br />
      <div style="background: #212225; padding: 20px">
        <p-scroller theme="dark" gradient-color-scheme="surface">
          <button>Dark surface</button>
          <button>Dark surface</button>
          <button>Dark surface</button>
          <button>Dark surface</button>
          <button>Dark surface</button>
          <button>Dark surface</button>
          <button>Dark surface</button>
        </p-scroller>
        <div style="max-width: 500px">
          <p-tabs-bar theme="dark" gradient-color-scheme="surface">
            <button type="button">Tab One</button>
            <button type="button">Tab Two</button>
            <button type="button">Tab Three</button>
            <button type="button">Tab Four</button>
            <button type="button">Tab Five</button>
            <button type="button">Tab Six</button>
            <button type="button">Tab Seven</button>
            <button type="button">Tab Eight</button>
            <button type="button">Tab Nine</button>
            <button type="button">Tab Ten</button>
            <button type="button">Tab Eleven</button>
            <button type="button">Tab Twelve</button>
            <button type="button">Tab Thirteen</button>
            <button type="button">Tab Fourteen</button>
            <button type="button">Tab Fifteen</button>
            <button type="button">Tab Sixteen</button>
            <button type="button">Tab Seventeen</button>
            <button type="button">Tab Eighteen</button>
            <button type="button">Tab Nineteen</button>
            <button type="button">Tab Twenty</button>
          </p-tabs-bar>
        </div>
      </div>
    </main>

    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
  </body>
</html>
